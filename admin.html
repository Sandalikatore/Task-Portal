<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Test Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F3F4F6;
            color: #1E3A8A;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #1E3A8A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 100px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Admin Login</h2>
        <input type="password" id="admin-password" placeholder="Enter Admin Password">
        <button onclick="checkLogin()">Login</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>

    <div class="container" id="admin-panel">
        <h1>Admin Panel</h1>
        <button onclick="showTestCreation()">Test Creation</button>
        <button onclick="showStudentManagement()">Student Management</button>
        <button onclick="showRevenueTracking()">Revenue Tracking</button>
        <button onclick="showAnalytics()">Analytics Dashboard</button>
    </div>

    <div class="container" id="admin-content">
        <h2 id="section-title"></h2>
        <div id="admin-section"></div>
    </div>

    <script>
        const adminPassword = "admin123"; // Change this to a secure password

        function checkLogin() {
            let enteredPassword = document.getElementById('admin-password').value;
            if (enteredPassword === adminPassword) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function showTestCreation() {
            document.getElementById('section-title').innerText = "Test Creation Module";
            document.getElementById('admin-section').innerHTML = "<p>Add questions, set difficulty levels, and manage test details.</p>";
            document.getElementById('admin-content').style.display = 'block';
        }

        function showStudentManagement() {
            document.getElementById('section-title').innerText = "Student Management";
            document.getElementById('admin-section').innerHTML = "<p>Track participants, issue certificates, and manage student data.</p>";
            document.getElementById('admin-content').style.display = 'block';
        }

        function showRevenueTracking() {
            document.getElementById('section-title').innerText = "Revenue Tracking";
            document.getElementById('admin-section').innerHTML = "<p>Monitor test registrations, prize distributions, and revenue details.</p>";
            document.getElementById('admin-content').style.display = 'block';
        }

        function showAnalytics() {
            document.getElementById('section-title').innerText = "Analytics Dashboard";
            document.getElementById('admin-section').innerHTML = "<p>View insights on user activity, test success rates, and performance metrics.</p>";
            document.getElementById('admin-content').style.display = 'block';
        }
    </script>
</body>
</html>
