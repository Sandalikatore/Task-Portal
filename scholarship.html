<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship & Prize System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F3F4F6;
            color: #1E3A8A;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #1E3A8A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
        }
        .hidden {
            display: none;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .leaderboard {
            margin-top: 20px;
            text-align: left;
        }
        .leaderboard h3 {
            color: #F97316;
        }
        .leaderboard ol {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scholarship & Prize System</h1>
        <button onclick="enterEntryFee()">Pay Entry Fee</button>

        <div id="bank-details" class="hidden">
            <h3>Enter Bank Details</h3>
            <input type="text" id="account-number" placeholder="Account Number">
            <input type="text" id="ifsc" placeholder="IFSC Code">
            <button onclick="confirmPayment()">Confirm Payment</button>
        </div>

        <div id="earnings" class="hidden">
            <h3>Your Earnings: â‚¹1000</h3>
            <button onclick="withdrawMoney()">Withdraw Money</button>
        </div>

        <div class="leaderboard">
            <h3>Leaderboard - Top 10%</h3>
            <ol id="ranking-list"></ol>
        </div>
    </div>
    
    <script>
        let users = [
            { name: "User1", score: 95 },
            { name: "User2", score: 90 },
            { name: "User3", score: 85 },
            { name: "User4", score: 80 },
            { name: "User5", score: 75 },
            { name: "User6", score: 70 },
            { name: "User7", score: 65 },
            { name: "User8", score: 60 },
            { name: "User9", score: 55 },
            { name: "User10", score: 50 }
        ];

        function enterEntryFee() {
            document.getElementById('bank-details').classList.remove('hidden');
        }
        
        function confirmPayment() {
            const accountNumber = document.getElementById('account-number').value;
            const ifsc = document.getElementById('ifsc').value;
            
            if (accountNumber && ifsc) {
                alert("Payment Successful!");
                document.getElementById('bank-details').classList.add('hidden');
                document.getElementById('earnings').classList.remove('hidden');
            } else {
                alert("Please enter valid bank details");
            }
        }
        
        function withdrawMoney() {
            alert("Withdrawal Request Submitted. Your money will be credited soon.");
        }

        function generateRankings() {
            users.sort((a, b) => b.score - a.score);
            let topUsers = users.slice(0, Math.ceil(users.length * 0.1)); 
            let rankingList = document.getElementById('ranking-list');

            topUsers.forEach((user, index) => {
                let listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${user.name} - ${user.score} pts`;
                rankingList.appendChild(listItem);
            });
        }

        window.onload = generateRankings;
    </script>
</body>
</html>
